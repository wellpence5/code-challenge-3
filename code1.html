<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Posts (Junior Dev Version)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #posts-container { display: flex; flex-wrap: wrap; gap: 10px; }
    .post-card { border: 1px solid #ddd; padding: 10px; width: 200px; }
    #post-detail { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    form { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; width: 300px; }
  </style>
</head>
<body>
  <h1>Blog Posts</h1>
  
  <!-- Post List -->
  <div id="posts-container"></div>
  
  <!-- Post Detail (Hidden by default) -->
  <div id="post-detail" style="display: none;">
    <h2 id="detail-title"></h2>
    <p id="detail-content"></p>
    <p id="detail-author"></p>
  </div>
  
  <!-- New Post Form -->
  <form id="new-post-form">
    <input type="text" id="title-input" placeholder="Title">
    <textarea id="content-input" placeholder="Content"></textarea>
    <input type="text" id="author-input" placeholder="Author">
    <button type="submit">Add Post</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
