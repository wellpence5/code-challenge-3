<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Posts (Junior Dev Version)</title>
  <script src="./func.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Blog Posts</h1>
  
  <!-- Post List -->
  <div id="posts-container"></div>
  
  <!-- Post Detail -->
  <div id="post-detail" style="display: none;">
    <h2 id="detail-title"></h2>
    <p id="detail-content"></p>
    <p id="detail-author"></p>
  </div>
  
  <!-- New Post Form -->
  <form id="new-post-form">
    <input type="text" id="title-input" placeholder="Title">
    <textarea id="content-input" placeholder="Content"></textarea>
    <input type="text" id="author-input" placeholder="Author">
    <button type="submit">Add Post</button>
  </form>
</body>
</html>
